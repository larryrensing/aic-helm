{{ if not .Values.osd_directory.enabled }}
{{ range $index, $value := .Values.osd_devices }}
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd-{{ $value.name }}
  labels:
    app: ceph
    daemon: osd
spec:
  template:
    metadata:
      labels:
        app: ceph
        daemon: osd
    spec:
      nodeSelector:
        {{ $.Values.labels.node_selector_key }}: {{ $.Values.labels.node_selector_value }}
      #hostPID: true
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: ceph
          hostPath:
            path: {{ $.Values.storage.var_directory }}
        - name: ceph-conf
          secret:
            secretName: ceph-conf-combined
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: ceph-bootstrap-osd-keyring
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: ceph-bootstrap-mds-keyring
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: ceph-bootstrap-rgw-keyring
      containers:
        - name: osd-pod
          image: {{ $.Values.images.daemon }}
          imagePullPolicy: {{ $.Values.images.pull_policy }}
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
            - name: ceph-conf
              mountPath: /etc/ceph
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: osd
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: ceph
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
            #- name: OSD_TYPE
            #  value: {{ $value.type }}
            - name: OSD_DEVICE
              value: {{ $value.device }}
            #- name: OSD_FORCE_ZAP
            #  value: {{ $value.zap | quote }}
            - name: DEBUG
              value: stayalive
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
          resources:
            requests:
              memory: {{ $.Values.resources.osd.requests.memory | quote }}
              cpu: {{ $.Values.resources.osd.requests.cpu | quote }}
            limits:
              memory: {{ $.Values.resources.osd.limits.memory | quote }}
              cpu: {{ $.Values.resources.osd.limits.cpu | quote }}
{{ end }}
{{ end }}
