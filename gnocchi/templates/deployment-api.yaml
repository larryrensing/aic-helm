{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.api }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gnocchi-api
spec:
  replicas: {{ .Values.replicas.api }}
  template:
    metadata:
      labels:
        app: gnocchi-api
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.kubernetes_entrypoint_init_container" | indent 10 }}
        ]'
    spec:
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
        - name: gnocchi-api
          image: {{ .Values.images.api }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.resources.gnocchi_api.requests.memory | quote }}
              cpu: {{ .Values.resources.gnocchi_api.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.gnocchi_api.limits.memory | quote }}
              cpu: {{ .Values.resources.gnocchi_api.limits.cpu | quote }}
          {{- end }}
          command:
            - bash
            - /tmp/start.sh
          ports:
            - containerPort: {{ .Values.network.api.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.network.api.port }}
          volumeMounts:
            - name: pod-etc-gnocchi
              mountPath: /etc/gnocchi
            - name: gnocchiconf
              mountPath: /etc/gnocchi/gnocchi.conf
              subPath: gnocchi.conf
              readOnly: true
            - name: gnocchipaste
              mountPath: /etc/gnocchi/api-paste.ini
              subPath: api-paste.ini
              readOnly: true
            - name: gnocchipolicy
              mountPath: /etc/gnocchi/policy.json
              subPath: policy.json
              readOnly: true
            - name: wsgignocchi
              mountPath: /etc/apache2/conf-enabled/wsgi-gnocchi.conf
              subPath: wsgi-gnocchi.conf
              readOnly: true
            - name: startsh
              mountPath: /tmp/start.sh
              subPath: start.sh
              readOnly: true
      volumes:
        - name: pod-etc-gnocchi
          emptyDir: {}
        - name: gnocchiconf
          configMap:
            name: gnocchi-etc
        - name: gnocchipaste
          configMap:
            name: gnocchi-etc
        - name: gnocchipolicy
          configMap:
            name: gnocchi-etc
        - name: wsgignocchi
          configMap:
            name: gnocchi-etc
        - name: startsh
          configMap:
            name: gnocchi-bin
        
